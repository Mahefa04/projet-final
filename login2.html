<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text Sign In</title>
    <link rel="stylesheet" href="..\loginPage\assets\css\login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenair">
        <img src="..\loginPage\assets\images\undraw_in-the-zone_07y7.svg" alt="">
    <div class="form-container">
        <div class="signin-signup">
            <form action="" class= "sign-in-form">
                <h2 class="title">
                You can create your own account</h2>
                <div class="input-fied">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-fied">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="input-fied">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="input-fied">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div id="login-btn-id">
                    <input type="submit" value="Login" id="login-btn">
                </div>  
                <div id="errorContaint">
                    
                </div>              
                <a href="..\loginPage\login1.html"><p class="social-text">If you have an account</p></a>
            </form> 
    
            
        </div>
    </div>
  
</div>

<script src="..\loginPage\assets\js\login2.js"></script>
    
</body>
</html>
